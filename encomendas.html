<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encomendas - Cantinho da Avó</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Estilos específicos para os controles e centralização da seção de pastelaria -->
  <style>
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .quantity-control button {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .quantity-control input {
      width: 50px;
      text-align: center;
      padding: 5px;
    }
    .encomendas-form .item {
      margin-bottom: 15px;
    }
    /* Centraliza a seleção dinâmica da pastelaria */
    .pastelaria-selection {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .pastelaria-selection select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .pastelaria-selection button {
      padding: 8px 12px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }
    .pastelaria-list {
      margin-top: 10px;
      text-align: center;
    }
    .pastelaria-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      gap: 10px;
    }
    .pastelaria-item span {
      flex-grow: 1;
    }
    .pastelaria-item button {
      background: none;
      border: none;
      color: #d00;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navegação (mesmo padrão dos demais arquivos) -->
  <nav class="nav">
    <div class="container nav-container">
      <div class="logo">Cantinho da Avó</div>
      <button class="menu-toggle" aria-label="Abrir menu">☰</button>
      <ul class="menu-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="ementa.html">Ementa</a></li>
        <li><a href="pastelaria.html">Pastelaria</a></li>
        <li><a href="padaria.html">Padaria</a></li>
        <li><a href="encomendas.html">Encomendas</a></li>
        <li><a href="sobre.html">Sobre Nós</a></li>
        <li><a href="contatos.html">Contatos</a></li>
      </ul>
    </div>
  </nav>
  
  <main class="container">
    <h1>Encomendas</h1>
    <div class="encomendas-form">
      <h2>Monte seu Pedido</h2>
      
      <!-- Itens de refeições -->
      <div class="item">
        <label for="sopa">Sopa de Legumes:</label>
        <div class="quantity-control">
          <button type="button" onclick="decrement('sopa')">–</button>
          <input type="number" id="sopa" value="0" min="0">
          <button type="button" onclick="increment('sopa')">+</button>
        </div>
      </div>
      
      <div class="item">
        <label for="bacalhau">Bacalhau c/ grão de bico:</label>
        <div class="quantity-control">
          <button type="button" onclick="decrement('bacalhau')">–</button>
          <input type="number" id="bacalhau" value="0" min="0">
          <button type="button" onclick="increment('bacalhau')">+</button>
        </div>
      </div>
      
      <div class="item">
        <label for="carne">Carne de Porco à Alentejana:</label>
        <div class="quantity-control">
          <button type="button" onclick="decrement('carne')">–</button>
          <input type="number" id="carne" value="0" min="0">
          <button type="button" onclick="increment('carne')">+</button>
        </div>
      </div>
      
      <div class="item">
        <label for="bolo">Fatia de Bolo:</label>
        <div class="quantity-control">
          <button type="button" onclick="decrement('bolo')">–</button>
          <input type="number" id="bolo" value="0" min="0">
          <button type="button" onclick="increment('bolo')">+</button>
        </div>
      </div>
      
      <!-- Seção de Pastelaria com dropdown e adição dinâmica -->
      <h2>Selecione Pastelaria</h2>
      <div class="pastelaria-selection">
        <select id="pastelaria-select">
          <option value="">Selecione um item</option>
          <option value="Fatia de café">Fatia de café</option>
          <option value="Fatia de bolo de chocolate">Fatia de bolo de chocolate</option>
          <option value="Donut">Donut</option>
          <option value="Eclair">Eclair</option>
        </select>
        <button type="button" onclick="adicionarPastelaria()">Adicionar</button>
      </div>
      <div class="pastelaria-list" id="pastelaria-list">
        <!-- Os itens selecionados serão adicionados aqui -->
      </div>
      
      <!-- Dados do Cliente -->
      <div class="item">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu Nome">
      </div>
      <div class="item">
        <label for="contribuinte">Contribuinte:</label>
        <input type="text" id="contribuinte" placeholder="Nº Contribuinte">
      </div>
      <div class="item">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Seu Telefone">
      </div>
      
      <button onclick="finalizarPedido()">Finalizar Pedido via WhatsApp</button>
    </div>
  </main>
  
  <footer class="footer container">
    <p>&copy; 2025 Cantinho da Avó. Todos os direitos reservados.</p>
  </footer>
  
  <script src="js/main.js"></script>
  <script>
    // Funções para incrementar e decrementar os valores dos itens
    function increment(id) {
      const input = document.getElementById(id);
      input.value = parseInt(input.value) + 1;
    }
    
    function decrement(id) {
      const input = document.getElementById(id);
      if (parseInt(input.value) > 0) {
        input.value = parseInt(input.value) - 1;
      }
    }
    
    // Função para adicionar um item de pastelaria à lista
    function adicionarPastelaria() {
      const select = document.getElementById('pastelaria-select');
      const valor = select.value;
      if (valor === "") return; // Não adiciona se nenhuma opção for selecionada
      
      const lista = document.getElementById('pastelaria-list');
      const divItem = document.createElement('div');
      divItem.className = 'pastelaria-item';
      
      const span = document.createElement('span');
      span.innerText = valor;
      
      const btnRemover = document.createElement('button');
      btnRemover.innerText = 'X';
      btnRemover.onclick = function() {
        lista.removeChild(divItem);
      };
      
      divItem.appendChild(span);
      divItem.appendChild(btnRemover);
      lista.appendChild(divItem);
      
      // Reseta o dropdown para a opção padrão
      select.value = "";
    }
    
    // Função para montar a mensagem do pedido e redirecionar para o WhatsApp
    function finalizarPedido() {
      const sopa = document.getElementById('sopa').value;
      const bacalhau = document.getElementById('bacalhau').value;
      const carne = document.getElementById('carne').value;
      const bolo = document.getElementById('bolo').value;
      
      const nome = document.getElementById('nome').value || '[Nome]';
      const contribuinte = document.getElementById('contribuinte').value || '[Contribuinte]';
      const telefone = document.getElementById('telefone').value || '[Telefone]';
      
      let mensagem = 'Pedido:%0A';
      if(sopa > 0){
        mensagem += '- Sopa de Legumes x' + sopa + '%0A';
      }
      if(bacalhau > 0){
        mensagem += '- Bacalhau c/ grão de bico x' + bacalhau + '%0A';
      }
      if(carne > 0){
        mensagem += '- Carne de Porco à Alentejana x' + carne + '%0A';
      }
      if(bolo > 0){
        mensagem += '- Fatia de Bolo x' + bolo + '%0A';
      }
      
      // Inclui os itens de pastelaria, se houver
      const pastelariaItems = document.querySelectorAll('.pastelaria-item span');
      if(pastelariaItems.length > 0) {
        mensagem += 'Pastelaria:%0A';
        pastelariaItems.forEach(function(item) {
          mensagem += '- ' + item.innerText + '%0A';
        });
      }
      
      mensagem += '%0APagamento na entrega.%0A';
      mensagem += '%0ADados do Cliente:%0A';
      mensagem += 'Nome: ' + nome + '%0A';
      mensagem += 'Contribuinte: ' + contribuinte + '%0A';
      mensagem += 'Telefone: ' + telefone;
      
      // Número do WhatsApp do estabelecimento com código internacional (351 para Portugal)
      const numeroWhats = '351932902550';
      const url = 'https://wa.me/' + numeroWhats + '?text=' + mensagem;
      window.open(url, '_blank');
    }
    
    // Script para o menu toggle
    document.addEventListener("DOMContentLoaded", function() {
      const toggle = document.querySelector('.menu-toggle');
      const links = document.querySelector('.menu-links');
      toggle.addEventListener('click', () => {
        links.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
